<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        .active{
            background-color:red;
        }
        
        #wrap div{
            display: none;
            width: 200px;
            height: 100px;
           
           border:5px solid #ccc;
        }
        #wrap>div.show{
            display: block;
        }
    </style>
</head>
<body>
   <div id="wrap">
       <input type="button" value="1">
       <input type="button" value="2">
       <input type="button" value="3">
       <div class="show">div1</div>
       <div>div2</div>
       <div>div3</div>
   </div>
   
   <script>

       window.onload = function(){
           var tab = new Tab();
           tab.init();
       };
       function Tab(){
                this.wrap = document.getElementById("wrap");
                this.btns = wrap.getElementsByTagName("input");
                this.panels = wrap.getElementsByTagName("div");
       }
   Tab.prototype.init = function(){
       var self = this;
       for(var i= 0;i<this.btns.length;i++){
           this.btns[i]["index"] = i;
           this.btns[i].onclick= function(){
              self.togglePanel(this);
           };
       }
   }
   Tab.prototype.togglePanel = function(btn){
    //    console.log(this);
    //    console.log(btn);
        Array.prototype.forEach.call(this.btns,function(el){
                   el.className="";
               })
               btn.className = "active";
               
               Array.prototype.forEach.call(this.panels,function(el){
                   el.className="";
               })
               var index = btn.index;
               this.panels[index].className="show";
   }
       
   </script>
</body>
</html>
